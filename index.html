<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Spotify</title>
</head>
<body>
    <div id="app-wrapper">
    <!--MAIN-->
    <main>
        <div class="sidebar-container float-height">
            <div class="logo">
                <img src="img/logo.svg" alt="Spotify logo">
            </div>
            <div class="app-sections">
                <ul>
                    <li>
                        <div class="sidebar-image-box">
                            <img src="img/home.svg" alt="Home">
                        </div>
                        <span class="selected">Home</span>
                    </li>

                    <li>
                        <div class="sidebar-image-box">
                            <img src="img/search.svg" alt="Search">
                        </div>
                        Cerca
                    </li>

                    <li>
                        <div class="sidebar-image-box">
                            <img src="img/libreria.svg" alt="La tua libreria">
                        </div>
                        La tua Libreria
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content float-height">
            main content
        </div>
    </main>
    <!--END MAIN-->

    <!--FOOTER-->
    <footer>
        footer
    </footer>
    <!--END FOOTER-->
    </div>
</body>
</html>
