<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Spotify</title>
</head>
<body>
    <div id="app-wrapper">
        <!--MAIN-->
        <main class="clearfix">

            <!--Sidebar-->
            <div class="sidebar-container float">
                <div class="logo-big sidebar-padding">
                    <img src="img/logo.svg" alt="Spotify logo">
                </div>

                <div class="logo-small sidebar-padding">
                    <img src="img/logo-small.svg" alt="Spotify logo">
                </div>

                <!--app sections-->
                <div class="app-sections">
                    <ul>
                        <li>
                            <a class="highlight" href="#">
                                <div class="sidebar-image-box i-b va-m">
                                        <img src="img/home.svg" alt=" Home">
                                </div>
                                <span class="i-b va-m selected">Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <div class="sidebar-image-box i-b va-m">
                                        <img src="img/search.svg" alt="Cerca">
                                </div>
                                <span class="i-b va-m">Cerca</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <div class="sidebar-image-box i-b va-m">
                                        <img src="img/libreria.svg" alt=" La tua libreria">
                                </div>
                                <span class="i-b va-m">La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--playlist-->
                <div class="playlist-container sidebar-padding ">
                    <h2>Playlist</h2>
                    <a id="create-playlist-container" href="#">
                        <div id="plus-btn" class="i-b va-m" >
                            <span id="plus">+</span>
                        </div>
                        <span id="create-playlist-text" class="i-b mg-lf-7">Crea Playlist</span>
                    </a>
                    
                    <ul>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                    </ul>
                </div>

                <!--download app-->
                    <div class="download sidebar-padding ">
                        <a href="#">
                            <div class="download-link-img-box i-b va-m">
                                <img src="img/download.svg" alt="Download the app">
                            </div>
                            <span class="i-b mg-lf-7">Installa app</span>
                        </a>
                    </div>
                    
                    <!--user-->
                    <div class="user sidebar-padding">
                        <a href="#">
                            <div class="user-img-box i-b va-m">
                                    <img src="img/profile.svg" alt="User profile">
                            </div>
                            <span class="i-b va-m mg-lf-7">John Doe</span>
                        </a>
                    </div>
                </div>

            <div class="main-content float">
                main content
            </div>
        </main>
        <!--END MAIN-->

        <!--FOOTER-->
        <footer>
            <div class="footer-section-container">

                <!--footer-left-->
                <div class="footer-section-left">
                    <div class="footer-album-cover">
                        <img src="img/sinister.jpeg" alt="Sinister">
                    </div>

                    <div class="footer-album-info">
                        <div class="footer-album-info-title">Sinister</div>
                        <div class="footer-album-info-artist">Brano nome</div>
                    </div>

                    <div class="footer-icon-left">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>

                <!--footer-center-->
                <div class="footer-section-center">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i id="play-btn" class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                    <div class="interactive-bar-container">
                        <span class="track-time">0:25</span>
                        <div class="interactive-bar">
                            <div class="inrteractive-bar-progress"></div>
                        </div>
                        <span class="track-time">4:35</span>
                    </div>                
                </div>

                <!--footer-right-->
                <div class="footer-section-right">
                    <i class="fas fa-list-ul"></i>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                    <div class="interactive-bar">
                        <div class="inrteractive-bar-progress">
                            
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--END FOOTER-->

        <!--FIXED TOP BUTTON-->
        <div id="fixed-btn">
            <a href="#">
                Effettua l'upgrade
            </a>
        </div>
    </div>
</body>
</html>
